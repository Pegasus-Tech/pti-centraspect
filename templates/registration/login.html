{% extends '../layouts/base.html' %}
{% load static %}
{% block body %}

    {% if error %}
        {{error}}
    {% endif %}


    <div class="uk-container uk-margin-large-top">
        <div class="uk-card-default">
            <div class="uk-card-body" uk-grid>

                <div class="uk-width-1-2 uk-text-center uk-padding-remove" style="background-color: #1E87F0; ">
                    <div class="uk-padding uk-align-center" style="margin-top: 10%">
                        <p class="uk-align-center">
                            <img src="{% static '/images/qr_icon.png' %}" width=180>
                            <br/><span class="uk-text-large" style="color:white">The New Way To Perform Inspections</span>
                        </p>

                        <p class="uk-margin-medium uk-text-small" style="color: white">
                            Don't Have an Account Yet?<br/> <br/>
                            <a class="centra-login-button uk-button" href="{% url 'signup' %}">Register</a>
                        </p>



                    </div>

                </div>

                <div class="uk-width-1-2 uk-padding">
                    <form class="uk-padding" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <fieldset class="uk-fieldset">

                            <legend class="uk-legend">Login</legend>

                            <div class="uk-margin">
                                <input class="uk-input" type="email" name="username" placeholder="Email">
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="password" name="password" placeholder="Password">
                            </div>

                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit">Log In</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    
{% endblock body %}
