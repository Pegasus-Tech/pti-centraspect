{% extends '../layouts/base.html' %}
{% load static %}

{% block body %}

    <div class="uk-container uk-margin-top">
        <div uk-grid>
            <div class="uk-width-1-3"></div>
            <div class="uk-width-1-3">
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="uk-fieldset">
                            <legend class="uk-legend">{{ title }}</legend>
                            <div class="uk-margin">
                                <label for="">New Password:</label>
                                <input class="uk-input" type="password" name="new_password1" placeholder="New Password">
                            </div>
                            <div class="uk-margin">
                                <label for="">Confirm Password:</label>
                                <input class="uk-input" type="password" name="new_password2" placeholder="Confirm Password">
                            </div>
                            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit">Set New Password</button>
                        </fieldset>
                    </form>
                {% else %}
                    <p>The link has already been accessed and is a one time use link. Request an updated link <a
                            href="{% url 'forgot_password' %}">here</a> if a new link is required.</p>
                {% endif %}


            </div>
            <div class="uk-width-1-3"></div>
        </div>

    </div>

{% endblock %}
